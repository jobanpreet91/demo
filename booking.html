<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Bites & Brews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">Bites & Brews</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Book a Table</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking">
        <h1>Reserve a Table</h1>

        <form id="booking-form">
            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="time">Select Time:</label>
            <select id="time" required>
                <option value="">Select a time</option>
            </select>

            <label for="table">Select Table:</label>
            <select id="table" required>
                <option value="">Choose a table</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1" max="10" required>

            <button type="submit">Confirm Booking</button>
        </form>

        <p id="confirmation" class="hidden">Your table has been booked successfully!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
